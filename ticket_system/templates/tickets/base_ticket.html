<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          1 of 3
        </div>
        <div class="col-6">
          {% block bootstrap4_content %}{% endblock %}
        </div>
        <div class="col">
          {% block form %}{% endblock %}
        </div>
      </div>
  </body>
</html>
